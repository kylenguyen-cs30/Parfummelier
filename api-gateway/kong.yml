_format_version: "1.1"
services:
  - name: authentication-service
    url: http://authentication-service:5000
    routes:
      - name: auth-route
        paths:
          - /auth

  - name: user-service
    url: http://user-service:5000
    routes:
      - name: user-route
        paths:
          - /user

  - name: product-service
    url: http://product-service:5000
    routes:
      - name: product-route
        paths:
          - /products
        strip_path: true
        preserve_host: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
      - name: recommendations-route
        paths:
          - /recommendations
        strip_path: false
        preserve_host: true
        methods:
          - POST
      - name: product-images-route
        paths:
          - /images
        strip_path: false
        preserve_host: true
        methods:
          - GET
        plugins:
          - name: cors
            config:
              origins: ["*"]
              methods: ["GET"]
              headers:
                - "Accept"
                - "Accept-Version"
                - "Content-Length"
                - "Content-MD5"
                - "Content-Type"
                - "Range"
              exposed_headers: ["*"]
              credentials: true
              max_age: 3600
          - name: response-transformer
            config:
              add:
                headers:
                  - "Cache-Control: public, max-age=31536000"
                  - "Access-Control-Allow-Origin: *"
                  - "Accept-Ranges: bytes"

  - name: quiz-service
    url: http://quiz-service:5000
    routes:
      - name: quiz-route
        paths:
          - /quiz
        strip_path: false
        preserve_host: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
  # New forum service configuration
  - name: forum-service
    url: http://forum-service:5000
    routes:
      - name: forum-chat-route
        paths:
          - /chat
          - /chat/health
        strip_path: false
        preserve_host: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
      - name: forum-posts-route
        paths:
          - /posts
          - /posts/health
          - /posts/(?:[0-9]+)
          - /posts/upload-images
        strip_path: false
        preserve_host: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
      - name: forum-comments-route
        paths:
          - /comments
          - /comments/health
          - /comments/post/(?:[0-9]+)
          - /comments/(?:[0-9]+)
        strip_path: false
        preserve_host: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
          headers:
            - "Accept"
            - "Accept-Version"
            - "Content-Length"
            - "Content-MD5"
            - "Content-Type"
            - "Date"
            - "Authorization"
          exposed_headers: ["*"]
          credentials: true
          max_age: 3600
