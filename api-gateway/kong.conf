
# kong.conf

# Enable DB-less mode
database = off

# Load the declarative configuration file
declarative_config = /kong.yml

# Listen on default ports for proxy and admin API
# admin_listen = 0.0.0.0:8001
proxy_listen = 0.0.0.0:8000, 0.0.0.0:8443 ssl

# timeout settings
client_body_buffer_size = 8k
client_max_body_size = 10m

# logging
log_level = notice

# disable admin api (if not needed in production)
admin_listen = off



